<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4">
            Student Profile
        </h4>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list" href="#account-general">Profile</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-change-password">Attendance</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-info">Time-Table</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">
                            <div class="card-body media align-items-center">
                                <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt class="d-block ui-w-80">
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body">
                                <div>
                                    <p><strong>Name :</strong> John Doe</p>
                                </div>
                                <div>
                                    <p><strong>Class :</strong> 10th</p>
                                </div>
                                <div>
                                    <p><strong>Roll No :</strong> 13</p>
                                </div>
                                <div>
                                    <p><strong>Address :</strong> Ram nagar,Ankai</p>
                                </div>
                                <div>
                                    <p><strong>Father's Name :</strong> Johnny Doe</p>
                                </div>
                                <div>
                                    <p><strong>Mother's Name :</strong> Jiya Doe</p>
                                </div>
                            </div>
                        </div>
                        <!-- Other tabs content -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
